<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 70mm; /* Ancho típico de una impresora térmica */
        }
        h1, h2, h3 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        td, th {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .total {
            text-align: right;
            font-weight: bold;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body onload="window.print()"> <!-- Imprime automáticamente al cargar -->
    <h1>Las Hermanas</h1>
    <h3>Ticket de Venta</h3>
    <p>Fecha: {{ fecha|date:"d/m/Y H:i:s" }}</p>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cant</th>
                <th>Precio</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            {% for producto in productos_cajero %}
            <tr>
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.cantidad }}</td>
                <td>${{ producto.precio }}</td>
                <td>${{ producto.subtotal }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p class="total">Total: ${{ total }}</p>
    <p class="footer">¡Gracias por su compra!</p>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            font-size: 24px;
            color: #444;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .btn {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 14px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-cancelar {
            background-color: #ff4d4d;
            margin-top: 10px;
        }

        .btn-cancelar:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Editar Producto</h2>
        <form method="post">
            {% csrf_token %}
            <label for="codigo_barra">CÃ³digo de Barra:</label>
            <input type="text" id="codigo_barra" name="codigo_barra" value="{{ producto.codigo_barra }}" required>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" required>

            <label for="precio">Precio:</label>
            <input type="number" step="0.01" id="precio" name="precio" value="{{ producto.precio }}" required>

            <button type="submit" class="btn">Guardar Cambios</button>
            <a href="{% url 'repositorio' %}" class="btn btn-cancelar" style="text-decoration: none; display: block; text-align: center;">Cancelar</a>
        </form>
    </div>
</body>
</html>
